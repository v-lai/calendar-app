{% extends 'base.html' %}
{% block title %}
<title>Calendar App Date</title>
{% endblock %}

{% block content %}
<div class="ui middle aligned centered grid">
    <div class="twelve wide column">
        <h1>Selected Calendar Date & Time</h1>
        <table class="ui celled table">
            <thead>
                <tr><th>Date</th>
                <th>Weather</th>
                <th>Mood</th>
            </tr></thead>
            <tbody>
                <tr style="color: {{date.color.hex}}">
                    <td>{{ date.timestamp.date() }}</td>
                    <td>{{ date.weather }}</td>
                    <td>{{ date.mood }}</td>
                </tr>
            </tbody>
        </table>
        <p></p>
        <p><a class="ui button orange" href="{{url_for('dates.edit', id=current_user.get_id(), date_id=date.id)}}">Edit your day</a></p>
    </div>
</div>

{% endblock %}
