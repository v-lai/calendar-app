{% extends 'base.html' %}
{% block title %}
<script 
    src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script>
  $(document).ready(function(){
    let moment = {{date.timestamp}}.isSame(moment(), 'day');
  });
</script>
<title>Calendar App Date</title>
{% endblock %}

{% block content %}
<div class="ui middle aligned centered grid">
    <div class="twelve wide column">
        <h1>Selected Calendar Date & Time</h1>
        <div style="background-color: {{date.color}}; padding: 15px">
        <h3>Day & Time: {{ date.timestamp }}</h3>
        <h3>Weather: {{ date.weather }}</h3>
        <h3>Mood: {{ date.mood }}</h3>
        </div>
        <p></p>
        <p><a class="ui button orange" href="{{url_for('dates.edit', id=current_user.get_id(), date_id=date.id)}}">Edit your day</a></p>
    </div>
</div>

{% endblock %}
